<div class="container">
  <ag-grid-angular
  #agGrid
  style="width: 100%; margin-top: 20px; margin-bottom: 20px;" 
  class="ag-theme-balham"
  [rowData]="rowData | async" 
  [columnDefs]="columnDefs"
  rowSelection="multiple"
  (cellClicked)="onCellClick($event)"
  >
  </ag-grid-angular>

  <button class="btn btn-primary" (click)="addNewStudent()">Add New Student</button>
  <!-- <button class="btn btn-info" (click)="getSelectedRows()">Get Selected Rows</button> -->

  <ngx-loading [show]="loading"></ngx-loading>
</div>

<h2>Hello world</h2>

<div>
  <ul>
    <li *ngFor="let student of students | async; let i = index">
      <a href="#">{{ student.firstName }}</a>
    </li>
  </ul>
</div>
